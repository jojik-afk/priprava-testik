<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Learning Hub</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&family=DM+Sans:wght@400;500;600&display=swap" rel="stylesheet">
<style>
  :root {
    --bg: #FAF7F2;
    --card-bg: #FFFFFF;
    --text: #2D2A24;
    --text-secondary: #7A756B;
    --border: #E8E3DA;
    --accent: #E8723A;
    --accent-light: #FFF0E8;
    --shadow: 0 1px 3px rgba(45,42,36,0.06), 0 4px 12px rgba(45,42,36,0.04);
    --shadow-hover: 0 2px 8px rgba(45,42,36,0.08), 0 8px 24px rgba(45,42,36,0.06);
    --radius: 12px;
  }

  * { margin: 0; padding: 0; box-sizing: border-box; }

  body {
    font-family: 'DM Sans', sans-serif;
    background: var(--bg);
    color: var(--text);
    min-height: 100dvh;
    overflow-x: hidden;
  }

  /* ‚îÄ‚îÄ Catalogue View ‚îÄ‚îÄ */
  #catalogue {
    max-width: 860px;
    margin: 0 auto;
    padding: 2rem 1.25rem 4rem;
    transition: opacity 0.25s ease;
  }

  #catalogue.hidden { display: none; }

  header {
    margin-bottom: 2rem;
  }

  header h1 {
    font-family: 'DM Serif Display', serif;
    font-size: 2rem;
    font-weight: 400;
    letter-spacing: -0.02em;
    margin-bottom: 0.25rem;
  }

  header p {
    color: var(--text-secondary);
    font-size: 0.95rem;
  }

  /* ‚îÄ‚îÄ Search & Filters ‚îÄ‚îÄ */
  .controls {
    position: sticky;
    top: 0;
    z-index: 10;
    background: var(--bg);
    padding: 0.75rem 0 1rem;
    display: flex;
    flex-direction: column;
    gap: 0.75rem;
  }

  .search-box {
    position: relative;
  }

  .search-box svg {
    position: absolute;
    left: 14px;
    top: 50%;
    transform: translateY(-50%);
    color: var(--text-secondary);
    pointer-events: none;
  }

  .search-box input {
    width: 100%;
    padding: 0.7rem 1rem 0.7rem 2.6rem;
    border: 1.5px solid var(--border);
    border-radius: var(--radius);
    font-family: inherit;
    font-size: 0.95rem;
    background: var(--card-bg);
    color: var(--text);
    outline: none;
    transition: border-color 0.2s;
  }

  .search-box input:focus {
    border-color: var(--accent);
  }

  .search-box input::placeholder {
    color: var(--text-secondary);
    opacity: 0.7;
  }

  .filters {
    display: flex;
    gap: 0.5rem;
    flex-wrap: wrap;
  }

  .filter-chip {
    padding: 0.35rem 0.85rem;
    border-radius: 99px;
    border: 1.5px solid var(--border);
    background: var(--card-bg);
    font-family: inherit;
    font-size: 0.82rem;
    font-weight: 500;
    color: var(--text-secondary);
    cursor: pointer;
    transition: all 0.2s;
    white-space: nowrap;
  }

  .filter-chip:hover {
    border-color: var(--accent);
    color: var(--text);
  }

  .filter-chip.active {
    background: var(--accent);
    border-color: var(--accent);
    color: white;
  }

  /* ‚îÄ‚îÄ Cards ‚îÄ‚îÄ */
  .card-list {
    display: flex;
    flex-direction: column;
    gap: 0.75rem;
  }

  .card {
    background: var(--card-bg);
    border: 1.5px solid var(--border);
    border-radius: var(--radius);
    padding: 1.1rem 1.25rem;
    cursor: pointer;
    transition: all 0.2s ease;
    display: flex;
    align-items: flex-start;
    gap: 1rem;
  }

  .card:hover {
    border-color: var(--accent);
    box-shadow: var(--shadow-hover);
    transform: translateY(-1px);
  }

  .card:active {
    transform: translateY(0);
  }

  .card-icon {
    width: 42px;
    height: 42px;
    border-radius: 10px;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 1.2rem;
    flex-shrink: 0;
    margin-top: 2px;
  }

  .card-body {
    flex: 1;
    min-width: 0;
  }

  .card-title {
    font-weight: 600;
    font-size: 1rem;
    margin-bottom: 0.2rem;
    line-height: 1.3;
  }

  .card-meta {
    display: flex;
    align-items: center;
    gap: 0.5rem;
    flex-wrap: wrap;
    font-size: 0.82rem;
    color: var(--text-secondary);
  }

  .card-meta .tag {
    background: var(--bg);
    padding: 0.15rem 0.5rem;
    border-radius: 6px;
    font-weight: 500;
  }

  .card-meta .dot {
    width: 3px;
    height: 3px;
    border-radius: 50%;
    background: var(--border);
  }

  .empty-state {
    text-align: center;
    padding: 3rem 1rem;
    color: var(--text-secondary);
    font-size: 0.95rem;
    line-height: 1.6;
  }

  .empty-state .emoji {
    font-size: 2rem;
    margin-bottom: 0.5rem;
    display: block;
  }

  /* ‚îÄ‚îÄ Artifact Viewer ‚îÄ‚îÄ */
  #viewer {
    position: fixed;
    inset: 0;
    z-index: 100;
    background: white;
    display: none;
    flex-direction: column;
  }

  #viewer.active {
    display: flex;
  }

  #viewer iframe {
    flex: 1;
    width: 100%;
    border: none;
  }

  .viewer-back {
    position: fixed;
    bottom: 1.25rem;
    left: 50%;
    transform: translateX(-50%);
    z-index: 101;
    display: none;
    align-items: center;
    gap: 0.4rem;
    padding: 0.55rem 1.2rem;
    background: var(--text);
    color: white;
    border: none;
    border-radius: 99px;
    font-family: inherit;
    font-size: 0.85rem;
    font-weight: 500;
    cursor: pointer;
    box-shadow: 0 4px 20px rgba(0,0,0,0.25);
    transition: all 0.2s;
    opacity: 0;
    animation: fadeUp 0.3s 0.4s ease forwards;
  }

  .viewer-back.active { display: flex; }

  .viewer-back:hover {
    background: var(--accent);
    transform: translateX(-50%) scale(1.04);
  }

  .viewer-back svg {
    width: 16px;
    height: 16px;
  }

  @keyframes fadeUp {
    from { opacity: 0; transform: translateX(-50%) translateY(8px); }
    to { opacity: 1; transform: translateX(-50%) translateY(0); }
  }

  /* ‚îÄ‚îÄ Subject Colors ‚îÄ‚îÄ */
  .subject-math { background: #EEF0FF; color: #4B55CE; }
  .subject-science { background: #E8F7EE; color: #2E8B57; }
  .subject-history { background: #FFF4E5; color: #C07520; }
  .subject-languages { background: #FEE8F0; color: #C04070; }
  .subject-geography { background: #E5F5F5; color: #20809A; }
  .subject-literature { background: #F3EEF8; color: #7B52AB; }
  .subject-default { background: var(--accent-light); color: var(--accent); }

  /* ‚îÄ‚îÄ Responsive ‚îÄ‚îÄ */
  @media (min-width: 600px) {
    #catalogue { padding: 3rem 2rem 4rem; }
    header h1 { font-size: 2.5rem; }
  }
</style>
</head>
<body>

<div id="catalogue">
  <header>
    <h1>Learning Hub</h1>
    <p id="subtitle"></p>
  </header>

  <div class="controls">
    <div class="search-box">
      <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"><circle cx="11" cy="11" r="8"/><line x1="21" y1="21" x2="16.65" y2="16.65"/></svg>
      <input type="text" id="search" placeholder="Search topics..." autocomplete="off">
    </div>
    <div class="filters" id="filters"></div>
  </div>

  <div class="card-list" id="cards"></div>
</div>

<div id="viewer">
  <iframe id="artifact-frame" sandbox="allow-scripts allow-same-origin allow-popups allow-forms" loading="lazy"></iframe>
</div>
<button class="viewer-back" id="back-btn" onclick="closeViewer()">
  <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><line x1="19" y1="12" x2="5" y2="12"/><polyline points="12 19 5 12 12 5"/></svg>
  Back
</button>

<script>
  const SUBJECT_ICONS = {
    math: '‚àë', science: '‚öó', history: 'üèõ', languages: 'üó£',
    geography: 'üåç', literature: 'üìñ', default: 'üìö'
  };

  let manifest = [];
  let activeSubject = null;

  async function init() {
    try {
      const res = await fetch('manifest.json');
      manifest = await res.json();
    } catch (e) {
      manifest = [];
    }
    manifest.sort((a, b) => new Date(b.date) - new Date(a.date));

    const count = manifest.length;
    document.getElementById('subtitle').textContent =
      count === 0 ? 'No artifacts yet ‚Äî create your first one!'
      : `${count} artifact${count !== 1 ? 's' : ''} and counting`;

    buildFilters();
    renderCards();
    document.getElementById('search').addEventListener('input', renderCards);

    // Handle browser back button
    window.addEventListener('popstate', (e) => {
      if (!e.state || !e.state.viewing) closeViewer(true);
    });
  }

  function buildFilters() {
    const subjects = [...new Set(manifest.map(m => m.subject))].sort();
    const el = document.getElementById('filters');
    if (subjects.length < 2) { el.style.display = 'none'; return; }

    const allBtn = document.createElement('button');
    allBtn.className = 'filter-chip active';
    allBtn.textContent = 'All';
    allBtn.onclick = () => { activeSubject = null; updateFilters(); renderCards(); };
    el.appendChild(allBtn);

    subjects.forEach(s => {
      const btn = document.createElement('button');
      btn.className = 'filter-chip';
      btn.textContent = s;
      btn.dataset.subject = s;
      btn.onclick = () => {
        activeSubject = activeSubject === s ? null : s;
        updateFilters();
        renderCards();
      };
      el.appendChild(btn);
    });
  }

  function updateFilters() {
    document.querySelectorAll('.filter-chip').forEach(btn => {
      if (!btn.dataset.subject) {
        btn.classList.toggle('active', !activeSubject);
      } else {
        btn.classList.toggle('active', btn.dataset.subject === activeSubject);
      }
    });
  }

  function renderCards() {
    const query = document.getElementById('search').value.toLowerCase().trim();
    const container = document.getElementById('cards');

    let items = manifest;
    if (activeSubject) items = items.filter(m => m.subject === activeSubject);
    if (query) items = items.filter(m =>
      m.title.toLowerCase().includes(query) ||
      m.subject.toLowerCase().includes(query) ||
      m.topic.toLowerCase().includes(query) ||
      (m.template || '').toLowerCase().includes(query)
    );

    if (items.length === 0) {
      container.innerHTML = `<div class="empty-state"><span class="emoji">üîç</span>No artifacts match your search.</div>`;
      return;
    }

    container.innerHTML = items.map(item => {
      const subjectKey = item.subject.toLowerCase().replace(/[^a-z]/g, '');
      const iconClass = SUBJECT_ICONS[subjectKey] ? subjectKey : 'default';
      const icon = SUBJECT_ICONS[subjectKey] || SUBJECT_ICONS.default;
      const dateStr = formatDate(item.date);

      return `
        <div class="card" onclick="openViewer('${item.file}')" role="button" tabindex="0"
             onkeydown="if(event.key==='Enter')openViewer('${item.file}')">
          <div class="card-icon subject-${iconClass}">${icon}</div>
          <div class="card-body">
            <div class="card-title">${escHtml(item.title)}</div>
            <div class="card-meta">
              <span class="tag">${escHtml(item.subject)}</span>
              ${item.topic ? `<span class="dot"></span><span>${escHtml(item.topic)}</span>` : ''}
              <span class="dot"></span>
              <span>${dateStr}</span>
              ${item.template ? `<span class="dot"></span><span>${escHtml(item.template)}</span>` : ''}
            </div>
          </div>
          <svg style="flex-shrink:0;color:var(--border);margin-top:8px" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"><polyline points="9 18 15 12 9 6"/></svg>
        </div>`;
    }).join('');
  }

  function openViewer(file) {
    history.pushState({ viewing: true }, '');
    document.getElementById('artifact-frame').src = file;
    document.getElementById('viewer').classList.add('active');
    document.getElementById('back-btn').classList.add('active');
    document.getElementById('catalogue').classList.add('hidden');
    // Reset animation
    const btn = document.getElementById('back-btn');
    btn.style.animation = 'none';
    btn.offsetHeight; // trigger reflow
    btn.style.animation = '';
  }

  function closeViewer(fromPopstate) {
    document.getElementById('viewer').classList.remove('active');
    document.getElementById('back-btn').classList.remove('active');
    document.getElementById('catalogue').classList.remove('hidden');
    // Defer src clear so we don't flash
    setTimeout(() => { document.getElementById('artifact-frame').src = ''; }, 300);
    if (!fromPopstate && history.state && history.state.viewing) history.back();
  }

  function formatDate(d) {
    try {
      const date = new Date(d + 'T00:00:00');
      const now = new Date();
      const diff = Math.floor((now - date) / 86400000);
      if (diff === 0) return 'Today';
      if (diff === 1) return 'Yesterday';
      if (diff < 7) return `${diff} days ago`;
      return date.toLocaleDateString('en-GB', { day: 'numeric', month: 'short' });
    } catch { return d; }
  }

  function escHtml(s) {
    const d = document.createElement('div');
    d.textContent = s;
    return d.innerHTML;
  }

  init();
</script>
</body>
</html>
