<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Learning Hub</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&family=DM+Sans:wght@400;500;600&display=swap" rel="stylesheet">
<style>
  :root {
    --bg: #FAF7F2;
    --card-bg: #FFFFFF;
    --text: #2D2A24;
    --text-secondary: #7A756B;
    --border: #E8E3DA;
    --accent: #E8723A;
    --accent-light: #FFF0E8;
    --shadow: 0 1px 3px rgba(45,42,36,0.06), 0 4px 12px rgba(45,42,36,0.04);
    --shadow-hover: 0 2px 8px rgba(45,42,36,0.08), 0 8px 24px rgba(45,42,36,0.06);
    --radius: 12px;
  }

  * { margin: 0; padding: 0; box-sizing: border-box; }

  body {
    font-family: 'DM Sans', sans-serif;
    background: var(--bg);
    color: var(--text);
    min-height: 100dvh;
    overflow-x: hidden;
  }

  /* ‚îÄ‚îÄ Catalogue View ‚îÄ‚îÄ */
  #catalogue {
    max-width: 860px;
    margin: 0 auto;
    padding: 2rem 1.25rem 4rem;
    transition: opacity 0.25s ease;
  }

  #catalogue.hidden { display: none; }

  header {
    margin-bottom: 2rem;
  }

  header h1 {
    font-family: 'DM Serif Display', serif;
    font-size: 2rem;
    font-weight: 400;
    letter-spacing: -0.02em;
    margin-bottom: 0.25rem;
  }

  header p {
    color: var(--text-secondary);
    font-size: 0.95rem;
  }

  /* ‚îÄ‚îÄ Search & Filters ‚îÄ‚îÄ */
  .controls {
    position: sticky;
    top: 0;
    z-index: 10;
    background: var(--bg);
    padding: 0.75rem 0 1rem;
    display: flex;
    flex-direction: column;
    gap: 0.75rem;
  }

  .search-box {
    position: relative;
  }

  .search-box svg {
    position: absolute;
    left: 14px;
    top: 50%;
    transform: translateY(-50%);
    color: var(--text-secondary);
    pointer-events: none;
  }

  .search-box input {
    width: 100%;
    padding: 0.7rem 1rem 0.7rem 2.6rem;
    border: 1.5px solid var(--border);
    border-radius: var(--radius);
    font-family: inherit;
    font-size: 0.95rem;
    background: var(--card-bg);
    color: var(--text);
    outline: none;
    transition: border-color 0.2s;
  }

  .search-box input:focus {
    border-color: var(--accent);
  }

  .search-box input::placeholder {
    color: var(--text-secondary);
    opacity: 0.7;
  }

  .filters {
    display: flex;
    gap: 0.5rem;
    flex-wrap: wrap;
  }

  .filter-chip {
    padding: 0.35rem 0.85rem;
    border-radius: 99px;
    border: 1.5px solid var(--border);
    background: var(--card-bg);
    font-family: inherit;
    font-size: 0.82rem;
    font-weight: 500;
    color: var(--text-secondary);
    cursor: pointer;
    transition: all 0.2s;
    white-space: nowrap;
  }

  .filter-chip:hover {
    border-color: var(--accent);
    color: var(--text);
  }

  .filter-chip.active {
    background: var(--accent);
    border-color: var(--accent);
    color: white;
  }

  /* ‚îÄ‚îÄ Cards ‚îÄ‚îÄ */
  .card-list {
    display: flex;
    flex-direction: column;
    gap: 0.75rem;
  }

  .card {
    background: var(--card-bg);
    border: 1.5px solid var(--border);
    border-radius: var(--radius);
    padding: 1.1rem 1.25rem;
    cursor: pointer;
    transition: all 0.2s ease;
    display: flex;
    align-items: flex-start;
    gap: 1rem;
  }

  .card:hover {
    border-color: var(--accent);
    box-shadow: var(--shadow-hover);
    transform: translateY(-1px);
  }

  .card:active {
    transform: translateY(0);
  }

  .card-icon {
    width: 42px;
    height: 42px;
    border-radius: 10px;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 1.2rem;
    flex-shrink: 0;
    margin-top: 2px;
  }

  .card-body {
    flex: 1;
    min-width: 0;
  }

  .card-title {
    font-weight: 600;
    font-size: 1rem;
    margin-bottom: 0.2rem;
    line-height: 1.3;
  }

  .card-meta {
    display: flex;
    align-items: center;
    gap: 0.5rem;
    flex-wrap: wrap;
    font-size: 0.82rem;
    color: var(--text-secondary);
  }

  .card-meta .tag {
    background: var(--bg);
    padding: 0.15rem 0.5rem;
    border-radius: 6px;
    font-weight: 500;
  }

  .card-meta .dot {
    width: 3px;
    height: 3px;
    border-radius: 50%;
    background: var(--border);
  }

  .empty-state {
    text-align: center;
    padding: 3rem 1rem;
    color: var(--text-secondary);
    font-size: 0.95rem;
    line-height: 1.6;
  }

  .empty-state .emoji {
    font-size: 2rem;
    margin-bottom: 0.5rem;
    display: block;
  }

  /* ‚îÄ‚îÄ Artifact Viewer ‚îÄ‚îÄ */
  #viewer {
    position: fixed;
    inset: 0;
    z-index: 100;
    background: white;
    display: none;
    flex-direction: column;
  }

  #viewer.active {
    display: flex;
  }

  #viewer iframe {
    flex: 1;
    width: 100%;
    border: none;
  }

  /* ‚îÄ‚îÄ Navigation Stripe ‚îÄ‚îÄ */
  .nav-stripe {
    position: fixed;
    bottom: 0;
    left: 0;
    right: 0;
    z-index: 101;
    display: none;
    align-items: center;
    justify-content: space-between;
    padding: 0.5rem 1rem;
    background: rgba(45, 42, 36, 0.95);
    backdrop-filter: blur(10px);
    color: white;
    font-size: 0.85rem;
    box-shadow: 0 -2px 20px rgba(0,0,0,0.15);
    opacity: 0;
    transform: translateY(100%);
    transition: opacity 0.3s, transform 0.3s;
  }

  .nav-stripe.active {
    display: flex;
    opacity: 1;
    transform: translateY(0);
  }

  .nav-stripe-left {
    display: flex;
    align-items: center;
    gap: 0.75rem;
  }

  .nav-stripe-btn {
    display: flex;
    align-items: center;
    gap: 0.35rem;
    padding: 0.4rem 0.75rem;
    background: rgba(255,255,255,0.1);
    color: white;
    border: none;
    border-radius: 6px;
    font-family: inherit;
    font-size: 0.8rem;
    font-weight: 500;
    cursor: pointer;
    transition: background 0.2s;
  }

  .nav-stripe-btn:hover {
    background: var(--accent);
  }

  .nav-stripe-btn svg {
    width: 14px;
    height: 14px;
  }

  .nav-stripe-title {
    font-weight: 500;
    opacity: 0.9;
    max-width: 200px;
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
  }

  .nav-stripe-right {
    position: relative;
  }

  /* ‚îÄ‚îÄ Artifact Selector Popup ‚îÄ‚îÄ */
  .artifact-popup {
    position: absolute;
    bottom: 100%;
    right: 0;
    margin-bottom: 0.5rem;
    width: 320px;
    max-height: 400px;
    background: var(--card-bg);
    border: 1.5px solid var(--border);
    border-radius: var(--radius);
    box-shadow: 0 8px 32px rgba(0,0,0,0.2);
    overflow: hidden;
    display: none;
    flex-direction: column;
  }

  .artifact-popup.active {
    display: flex;
  }

  .artifact-popup-header {
    padding: 0.75rem 1rem;
    border-bottom: 1px solid var(--border);
    font-weight: 600;
    font-size: 0.9rem;
    color: var(--text);
    background: var(--bg);
  }

  .artifact-popup-list {
    overflow-y: auto;
    max-height: 340px;
  }

  .artifact-popup-item {
    display: flex;
    align-items: center;
    gap: 0.75rem;
    padding: 0.7rem 1rem;
    cursor: pointer;
    transition: background 0.15s;
    border-bottom: 1px solid var(--border);
    color: var(--text);
  }

  .artifact-popup-item:last-child {
    border-bottom: none;
  }

  .artifact-popup-item:hover {
    background: var(--bg);
  }

  .artifact-popup-item.current {
    background: var(--accent-light);
  }

  .artifact-popup-item .icon {
    width: 32px;
    height: 32px;
    border-radius: 8px;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 0.9rem;
    flex-shrink: 0;
  }

  .artifact-popup-item .info {
    flex: 1;
    min-width: 0;
  }

  .artifact-popup-item .title {
    font-weight: 500;
    font-size: 0.85rem;
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
  }

  .artifact-popup-item .meta {
    font-size: 0.75rem;
    color: var(--text-secondary);
  }

  @media (max-width: 500px) {
    .nav-stripe-title { display: none; }
    .artifact-popup { width: calc(100vw - 2rem); right: -0.5rem; }
  }

  /* ‚îÄ‚îÄ Subject Colors ‚îÄ‚îÄ */
  .subject-math { background: #EEF0FF; color: #4B55CE; }
  .subject-science { background: #E8F7EE; color: #2E8B57; }
  .subject-history { background: #FFF4E5; color: #C07520; }
  .subject-languages { background: #FEE8F0; color: #C04070; }
  .subject-geography { background: #E5F5F5; color: #20809A; }
  .subject-literature { background: #F3EEF8; color: #7B52AB; }
  .subject-default { background: var(--accent-light); color: var(--accent); }

  /* ‚îÄ‚îÄ Responsive ‚îÄ‚îÄ */
  @media (min-width: 600px) {
    #catalogue { padding: 3rem 2rem 4rem; }
    header h1 { font-size: 2.5rem; }
  }
</style>
</head>
<body>

<div id="catalogue">
  <header>
    <h1>Learning Hub</h1>
    <p id="subtitle"></p>
  </header>

  <div class="controls">
    <div class="search-box">
      <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"><circle cx="11" cy="11" r="8"/><line x1="21" y1="21" x2="16.65" y2="16.65"/></svg>
      <input type="text" id="search" placeholder="Search topics..." autocomplete="off">
    </div>
    <div class="filters" id="filters"></div>
  </div>

  <div class="card-list" id="cards"></div>
</div>

<div id="viewer">
  <iframe id="artifact-frame" sandbox="allow-scripts allow-same-origin allow-popups allow-forms" loading="lazy"></iframe>
</div>
<div class="nav-stripe" id="nav-stripe">
  <div class="nav-stripe-left">
    <button class="nav-stripe-btn" onclick="closeViewer()">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round"><line x1="19" y1="12" x2="5" y2="12"/><polyline points="12 19 5 12 12 5"/></svg>
      Home
    </button>
    <span class="nav-stripe-title" id="current-title"></span>
  </div>
  <div class="nav-stripe-right">
    <button class="nav-stripe-btn" id="browse-btn" onclick="togglePopup()">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><rect x="3" y="3" width="7" height="7"/><rect x="14" y="3" width="7" height="7"/><rect x="3" y="14" width="7" height="7"/><rect x="14" y="14" width="7" height="7"/></svg>
      Browse
    </button>
    <div class="artifact-popup" id="artifact-popup">
      <div class="artifact-popup-header">All Artifacts</div>
      <div class="artifact-popup-list" id="popup-list"></div>
    </div>
  </div>
</div>

<script>
  const SUBJECT_ICONS = {
    math: '‚àë', science: '‚öó', history: 'üèõ', languages: 'üó£',
    geography: 'üåç', literature: 'üìñ', default: 'üìö'
  };

  let manifest = [];
  let activeSubject = null;
  let currentFile = null;

  async function init() {
    try {
      const res = await fetch('manifest.json');
      manifest = await res.json();
    } catch (e) {
      manifest = [];
    }
    manifest.sort((a, b) => new Date(b.date) - new Date(a.date));

    const count = manifest.length;
    document.getElementById('subtitle').textContent =
      count === 0 ? 'No artifacts yet ‚Äî create your first one!'
      : `${count} artifact${count !== 1 ? 's' : ''} and counting`;

    buildFilters();
    renderCards();
    document.getElementById('search').addEventListener('input', renderCards);

    // Handle hash-based routing for shareable URLs
    window.addEventListener('hashchange', handleHash);
    handleHash();

    // Close popup when clicking outside
    document.addEventListener('click', (e) => {
      const popup = document.getElementById('artifact-popup');
      const browseBtn = document.getElementById('browse-btn');
      if (popup.classList.contains('active') &&
          !popup.contains(e.target) &&
          !browseBtn.contains(e.target)) {
        popup.classList.remove('active');
      }
    });
  }

  function handleHash() {
    const hash = window.location.hash.slice(1); // Remove #
    if (hash && hash.startsWith('artifacts/')) {
      openViewer(hash, true);
    } else if (!hash && currentFile) {
      closeViewer(true);
    }
  }

  function buildFilters() {
    const subjects = [...new Set(manifest.map(m => m.subject))].sort();
    const el = document.getElementById('filters');
    if (subjects.length < 2) { el.style.display = 'none'; return; }

    const allBtn = document.createElement('button');
    allBtn.className = 'filter-chip active';
    allBtn.textContent = 'All';
    allBtn.onclick = () => { activeSubject = null; updateFilters(); renderCards(); };
    el.appendChild(allBtn);

    subjects.forEach(s => {
      const btn = document.createElement('button');
      btn.className = 'filter-chip';
      btn.textContent = s;
      btn.dataset.subject = s;
      btn.onclick = () => {
        activeSubject = activeSubject === s ? null : s;
        updateFilters();
        renderCards();
      };
      el.appendChild(btn);
    });
  }

  function updateFilters() {
    document.querySelectorAll('.filter-chip').forEach(btn => {
      if (!btn.dataset.subject) {
        btn.classList.toggle('active', !activeSubject);
      } else {
        btn.classList.toggle('active', btn.dataset.subject === activeSubject);
      }
    });
  }

  function renderCards() {
    const query = document.getElementById('search').value.toLowerCase().trim();
    const container = document.getElementById('cards');

    let items = manifest;
    if (activeSubject) items = items.filter(m => m.subject === activeSubject);
    if (query) items = items.filter(m =>
      m.title.toLowerCase().includes(query) ||
      m.subject.toLowerCase().includes(query) ||
      m.topic.toLowerCase().includes(query) ||
      (m.template || '').toLowerCase().includes(query)
    );

    if (items.length === 0) {
      container.innerHTML = `<div class="empty-state"><span class="emoji">üîç</span>No artifacts match your search.</div>`;
      return;
    }

    container.innerHTML = items.map(item => {
      const subjectKey = item.subject.toLowerCase().replace(/[^a-z]/g, '');
      const iconClass = SUBJECT_ICONS[subjectKey] ? subjectKey : 'default';
      const icon = SUBJECT_ICONS[subjectKey] || SUBJECT_ICONS.default;
      const dateStr = formatDate(item.date);

      return `
        <div class="card" onclick="openViewer('${item.file}')" role="button" tabindex="0"
             onkeydown="if(event.key==='Enter')openViewer('${item.file}')">
          <div class="card-icon subject-${iconClass}">${icon}</div>
          <div class="card-body">
            <div class="card-title">${escHtml(item.title)}</div>
            <div class="card-meta">
              <span class="tag">${escHtml(item.subject)}</span>
              ${item.topic ? `<span class="dot"></span><span>${escHtml(item.topic)}</span>` : ''}
              <span class="dot"></span>
              <span>${dateStr}</span>
              ${item.template ? `<span class="dot"></span><span>${escHtml(item.template)}</span>` : ''}
            </div>
          </div>
          <svg style="flex-shrink:0;color:var(--border);margin-top:8px" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"><polyline points="9 18 15 12 9 6"/></svg>
        </div>`;
    }).join('');
  }

  function openViewer(file, fromHash = false) {
    currentFile = file;

    // Update URL hash for shareable link
    if (!fromHash) {
      window.location.hash = file;
      return; // hashchange will call openViewer again with fromHash=true
    }

    document.getElementById('artifact-frame').src = file;
    document.getElementById('viewer').classList.add('active');
    document.getElementById('nav-stripe').classList.add('active');
    document.getElementById('catalogue').classList.add('hidden');

    // Update current title in nav stripe
    const item = manifest.find(m => m.file === file);
    document.getElementById('current-title').textContent = item ? item.title : '';

    // Populate popup list
    renderPopupList();
  }

  function closeViewer(fromHash = false) {
    currentFile = null;
    document.getElementById('viewer').classList.remove('active');
    document.getElementById('nav-stripe').classList.remove('active');
    document.getElementById('artifact-popup').classList.remove('active');
    document.getElementById('catalogue').classList.remove('hidden');

    // Defer src clear so we don't flash
    setTimeout(() => { document.getElementById('artifact-frame').src = ''; }, 300);

    // Clear hash
    if (!fromHash && window.location.hash) {
      history.pushState('', '', window.location.pathname);
    }
  }

  function togglePopup() {
    document.getElementById('artifact-popup').classList.toggle('active');
  }

  function renderPopupList() {
    const container = document.getElementById('popup-list');
    container.innerHTML = manifest.map(item => {
      const subjectKey = item.subject.toLowerCase().replace(/[^a-z]/g, '');
      const iconClass = SUBJECT_ICONS[subjectKey] ? subjectKey : 'default';
      const icon = SUBJECT_ICONS[subjectKey] || SUBJECT_ICONS.default;
      const isCurrent = item.file === currentFile;

      return `
        <div class="artifact-popup-item${isCurrent ? ' current' : ''}" onclick="switchArtifact('${item.file}')">
          <div class="icon subject-${iconClass}">${icon}</div>
          <div class="info">
            <div class="title">${escHtml(item.title)}</div>
            <div class="meta">${escHtml(item.subject)}${item.topic ? ' ¬∑ ' + escHtml(item.topic) : ''}</div>
          </div>
        </div>`;
    }).join('');
  }

  function switchArtifact(file) {
    document.getElementById('artifact-popup').classList.remove('active');
    if (file !== currentFile) {
      openViewer(file);
    }
  }

  function formatDate(d) {
    try {
      const date = new Date(d + 'T00:00:00');
      const now = new Date();
      const diff = Math.floor((now - date) / 86400000);
      if (diff === 0) return 'Today';
      if (diff === 1) return 'Yesterday';
      if (diff < 7) return `${diff} days ago`;
      return date.toLocaleDateString('en-GB', { day: 'numeric', month: 'short' });
    } catch { return d; }
  }

  function escHtml(s) {
    const d = document.createElement('div');
    d.textContent = s;
    return d.innerHTML;
  }

  init();
</script>
</body>
</html>
