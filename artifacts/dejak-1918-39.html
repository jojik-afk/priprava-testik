3. Jak lze korporativismus zařadit na pravo-levé politické spektrum?

PŘÍKLAD ODPOVĚDI: "Korporativismus nelze jednoznačně zařadit na pravo-levé spektrum. Vyskytuje se v různých formách: autoritářský korporativismus napravo (Mussoliniho Itálie, Salazarovo Portugalsko, Frankovo Španělsko), ale i demokratický korporativismus vlevo (skandinávský model sociálně-demokratické spolupráce státu, odborů a zaměstnavatelů)."

4. Ve kterých zemích a obdobích byl korporativismus praktikován a jaké byly jeho výsledky?

PŘÍKLAD ODPOVĚDI: "Korporativismus byl praktikován v Mussoliniho Itálii (nástroj fašistické kontroly), Salazarově Portugalsku (Estado Novo, 1932–74, autoritářský režim + konzervativní katolicismus), Frankově Španělsku, Rakousku. V demokratické formě ve Skandinávii (Švédsko, Norsko – úspěšná trojstranná spolupráce). Mimo Evropu u 'asijských tygrů' (Jižní Korea, Singapur, Tchaj-wan). Unikátním příkladem je Baťův Zlín."

5. Co je tripartita, jaké subjekty zahrnuje a na co se zaměřuje?

PŘÍKLAD ODPOVĚDI: "Tripartita je specifický mechanismus korporativního rozhodování zahrnující tři partnery: zástupce státu, zaměstnavatelů (Svaz průmyslu, Hospodářská komora) a odborů (ČMKOS). Zaměřuje se na vyjednávání pracovních podmínek, mezd a sociální politiky cestou dialogu a kompromisu."

6. Jaká jsou hlavní pozitiva a negativa korporativismu?

PŘÍKLAD ODPOVĚDI: "Pozitiva: stabilita společnosti, zmírnění třídních konfliktů, sociální ochrana zaměstnanců, efektivní rozhodování v rámci dialogu. Negativa: omezování individuální svobody, riziko autoritářské kontroly, potlačování konkurence, nebezpečí, že se stát stane nástrojem jedné skupiny (jako v Itálii, kde korporativismus sloužil fašistické kontrole)."
